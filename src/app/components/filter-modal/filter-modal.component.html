<div class="position-relative">
  <i (click)="closeModal()" class="fa fa-times close-icon"></i>
</div>
<div class="justify-content-between align-items-center p-fav-modal">
  <h1>Apply filter</h1>
  <i class="fas fa-filter yellow-filter"></i>
</div>
<mat-divider></mat-divider>
<div class="w-60 centered">
  <div class="custom-slider">
    <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ng5-slider>
  </div>
</div>
<div class="justify-content-center align-items-center ">
  <div class="justify-content-between w-60">
    <button mat-button (click)="applyFilter()">Apply filter</button>
    <button mat-button color="warn" (click)="noApplyFilter()">Delete filter</button>
  </div>
</div>
